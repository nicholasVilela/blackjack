<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blackjack</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
      <h1 id="title">Jack Black</h1>
    <div id="controller">
        <input id="start-btn"type="button" value="Start" onclick="startGame()" />
        <input id="hit-btn" type="button" value="Hit me" onclick="hitMe()"/>
        <input id="stand-btn" type="button" value="Stand" onclick="standRound()" />
        <input id="reset-btn" type="button" value="Reset" onclick="resetGame()" />
    </div>

    <div id="deck">
      <span id="status"></span>
    </div>

    <div id="players">
    </div>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
